sudo: false

language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository

script: ./gradlew assemble

notifications:
  email: false

deploy:
  provider: releases
  api_key:
    secure: "d57023b08b685ea841e44aff73dc84d34787b1fe"
  file_glob: true
  file: "app/build/outputs/apk/*-release.apk"
  skip_cleanup: true
  on:
    branch: master

after_success:
  - sh set_tags.sh  